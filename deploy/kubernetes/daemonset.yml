apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: docker-stats-exporter
  namespace: monitoring
  labels:
    app: docker-stats-exporter
spec:
  selector:
    matchLabels:
      app: docker-stats-exporter
  template:
    metadata:
      labels:
        app: docker-stats-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9200"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: docker-stats-exporter
          image: docker-stats-exporter:latest
          ports:
            - name: metrics
              containerPort: 9200
              protocol: TCP
          env:
            - name: DOCKER_HOST
              value: unix:///var/run/docker.sock
            - name: LOG_LEVEL
              value: info
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: false
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      tolerations:
        - effect: NoSchedule
          operator: Exists
      terminationGracePeriodSeconds: 10
