global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'docker-local'

scrape_configs:
  - job_name: 'docker-stats'
    static_configs:
      - targets: ['docker-stats-exporter:9200']
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
